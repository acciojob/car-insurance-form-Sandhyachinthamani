<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" required><br>
    <label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" required><br>
    <input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label><br>
	<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label><br>
	<label for="cars">Car Brands</label>
	<select id="cars" placeholder="--Please choose an option--">
		<option>BMW</option>
		<option>Mercedes</option>
		<option>Audi</option>
	</select><br>
    <label for="carage">Car Age</label>
		<input type="number" placeholder="Car Age" id="carage" required><br>
    <label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required><br>
	<label for="password">Password</label>
		<input type="password" placeholder="Password" id="password" required><br>
	<button formmethod="post" type="submit">Submit</button>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
